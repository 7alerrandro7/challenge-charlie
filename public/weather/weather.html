<div class="weather p-0">
  <div class="weather-content row">
    <div class="col-12 p-0">
      <button type="button" class="btn btn-weather w-100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span href="" class="icons" data-icon="("></span> {{vm.weatherCondition.location.city}}, {{vm.weatherCondition.location.country}}
      </button>
      <div class="dropdown-menu w-100">
        <a class="dropdown-item" href="#">Action</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Another action</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Something else here</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>
    <div class="weather-info w-100">
      <div class="today">
        <div class="row">
          <div class="col-6">
            <span href="" class="icons today-icon" data-icon="{{vm.weatherIcon}}"></span>
          </div>
          <div class="col-6 info">
              <p>HOJE</p>
              <span class="temperature">{{vm.weatherCondition.current_observation.condition.temperature}}Ëš{{vm.tempInfo}} </span><br>
              <span>{{vm.textCondition}}</span>
          </div>
        </div>
      </div>
      <div class="tomorrow">
        
      </div>
      <div class="after-tomorrow">
        
      </div>
    </div>
</div>
  <br>
  <div class="result" ng-if="vm.data.status != undefined">
    <p ng-class="{'notFound': vm.data.status == false}">
      {{vm.data.data}}
    </p>
  </div>
</div>
